<div class="container">
  <div id="trackersDisplay">
    <app-tracker #hp [title]="hpTitle" [value]="75" valueName="hp"></app-tracker>
    <span class="slash">/</span>
    <app-tracker #mp [title]="mpTitle" [value]="25" [maxValue]="30" valueName="mp"></app-tracker>
  </div>
  <div id="controls">
    <button (click)="heal10hp()">Cure</button>
    <button (click)="damage30hp()">Ice 1</button>
  </div>
</div>
